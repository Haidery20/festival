<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5a3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a4d2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main LAND text -->
  <g transform="translate(50, 80)">
    <!-- L -->
    <path d="M0 0 L0 120 L60 120 L60 100 L20 100 L20 0 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
    <!-- A -->
    <path d="M80 120 L100 0 L120 0 L140 120 L120 120 L115 90 L105 90 L100 120 Z M107 70 L113 70 L110 50 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
    <!-- N -->
    <path d="M160 0 L160 120 L180 120 L180 40 L200 120 L220 120 L220 0 L200 0 L200 80 L180 0 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
    <!-- D -->
    <path d="M240 0 L240 120 L280 120 Q300 120 300 100 L300 20 Q300 0 280 0 Z M260 20 L260 100 L280 100 Q280 100 280 80 L280 40 Q280 20 280 20 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
  </g>
  
  <!-- ROVER text -->
  <g transform="translate(50, 220)">
    <!-- R -->
    <path d="M0 0 L0 120 L20 120 L20 70 L40 70 L60 120 L80 120 L55 70 Q60 70 60 50 L60 20 Q60 0 40 0 Z M20 20 L20 50 L40 50 Q40 50 40 35 Q40 20 40 20 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
    <!-- O -->
    <path d="M100 0 Q80 0 80 20 L80 100 Q80 120 100 120 L140 120 Q160 120 160 100 L160 20 Q160 0 140 0 Z M100 20 L140 20 Q140 20 140 35 L140 85 Q140 100 140 100 L100 100 Q100 100 100 85 L100 35 Q100 20 100 20 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
    <!-- V -->
    <path d="M180 0 L200 120 L220 120 L240 0 L220 0 L210 80 L200 0 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
    <!-- E -->
    <path d="M260 0 L260 120 L320 120 L320 100 L280 100 L280 70 L310 70 L310 50 L280 50 L280 20 L320 20 L320 0 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
    <!-- R -->
    <path d="M340 0 L340 120 L360 120 L360 70 L380 70 L400 120 L420 120 L395 70 Q400 70 400 50 L400 20 Q400 0 380 0 Z M360 20 L360 50 L380 50 Q380 50 380 35 Q380 20 380 20 Z" fill="url(#yellowGradient)" stroke="url(#greenGradient)" stroke-width="8"/>
  </g>
  
  <!-- Festival 2025 banner -->
  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="500" height="80" rx="15" ry="15" fill="url(#yellowGradient)" stroke="#000" stroke-width="4"/>
    <text x="250" y="35" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="28" font-weight="bold" fill="#000">FESTIVAL</text>
    <text x="250" y="65" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="32" font-weight="bold" fill="#000">2025</text>
  </g>
  
  <!-- IRINGA text -->
  <g transform="translate(450, 500)">
    <text x="0" y="40" font-family="Arial Black, sans-serif" font-size="48" font-weight="bold" fill="url(#greenGradient)">IRINGA</text>
  </g>
  
  <!-- 3D effect shadows -->
  <g transform="translate(55, 85)" opacity="0.3">
    <!-- Shadow for LAND -->
    <path d="M0 0 L0 120 L60 120 L60 100 L20 100 L20 0 Z" fill="#000"/>
    <path d="M80 120 L100 0 L120 0 L140 120 L120 120 L115 90 L105 90 L100 120 Z M107 70 L113 70 L110 50 Z" fill="#000"/>
    <path d="M160 0 L160 120 L180 120 L180 40 L200 120 L220 120 L220 0 L200 0 L200 80 L180 0 Z" fill="#000"/>
    <path d="M240 0 L240 120 L280 120 Q300 120 300 100 L300 20 Q300 0 280 0 Z M260 20 L260 100 L280 100 Q280 100 280 80 L280 40 Q280 20 280 20 Z" fill="#000"/>
  </g>
  
  <g transform="translate(55, 225)" opacity="0.3">
    <!-- Shadow for ROVER -->
    <path d="M0 0 L0 120 L20 120 L20 70 L40 70 L60 120 L80 120 L55 70 Q60 70 60 50 L60 20 Q60 0 40 0 Z M20 20 L20 50 L40 50 Q40 50 40 35 Q40 20 40 20 Z" fill="#000"/>
    <path d="M100 0 Q80 0 80 20 L80 100 Q80 120 100 120 L140 120 Q160 120 160 100 L160 20 Q160 0 140 0 Z M100 20 L140 20 Q140 20 140 35 L140 85 Q140 100 140 100 L100 100 Q100 100 100 85 L100 35 Q100 20 100 20 Z" fill="#000"/>
    <path d="M180 0 L200 120 L220 120 L240 0 L220 0 L210 80 L200 0 Z" fill="#000"/>
    <path d="M260 0 L260 120 L320 120 L320 100 L280 100 L280 70 L310 70 L310 50 L280 50 L280 20 L320 20 L320 0 Z" fill="#000"/>
    <path d="M340 0 L340 120 L360 120 L360 70 L380 70 L400 120 L420 120 L395 70 Q400 70 400 50 L400 20 Q400 0 380 0 Z M360 20 L360 50 L380 50 Q380 50 380 35 Q380 20 380 20 Z" fill="#000"/>
  </g>
</svg>